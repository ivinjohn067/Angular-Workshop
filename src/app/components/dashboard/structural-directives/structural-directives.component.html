


  <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Structural Directives</h3>
            </div>
            <div class="panel-body">
              <!-- ngIf -->
              <h1>ngIf directive</h1>
              <div class="checkbox">
                <label>
                  <input type="checkbox" [(ngModel)]="toggleIf"> Toggle if condition
                </label>
              </div>
              <div *ngIf="toggleIf; else elseBlock">
                If condition is true
              </div>
              <ng-template #elseBlock>
                If condition is false
              </ng-template>
              <!-- End - ngIf -->
              
              <!-- ngSwitch -->
              <h1>ngSwitch directive</h1>
              <div class="form-group">
                <input class="form-control" placeholder="Type red or blue or yellow" type="text" [(ngModel)]="color" />
              </div>
              <div [ngSwitch] = "color">
                <div *ngSwitchCase="'red'">Red is typed</div>
                <div *ngSwitchCase="'blue'">Blue is typed</div>
                <div *ngSwitchCase="'yellow'">Yellow is typed</div>
                <div *ngSwitchDefault>Color not matched. Showing default case.</div>
              </div>
              <!-- End - ngSwitch -->
            
              <!-- ngFor -->
              <h1>ngFor directive</h1>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Sl No</th>
                    <th>Color</th>
                  </tr>
                </thead>
                <tr *ngFor="let color of colorsArray; index as i; odd as o" [ngClass]="{odd: o}">
                    <td>{{i + 1}}</td>
                    <td>{{color}}</td>
                </tr>
              </table>
              <!-- End - ngFor -->
            </div>
        </div>
      </div>
    </div>
  </div>
