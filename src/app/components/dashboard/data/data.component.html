<p class="text-center">
  {{message}}
</p>

<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Form</h3>
			 	</div>
			  	<div class="panel-body">
					<div class="form-group">
						<input class="form-control" placeholder="Please enter your name" name="fullname" type="text" [(ngModel)]="fullname" />
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" [(ngModel)]="hasChecked"> Normal Textbox
						</label>
              		</div>
					<div class="checkbox">
						<label>
							<!-- Parameter binding using [] -->
							<input [disabled]="true" type="checkbox"> Disabled Textbox
						</label>
					</div>
					<input class="btn btn-lg btn-info btn-block" type="button" value="Reset" (click)="reset($event)" />
					<input class="btn btn-lg btn-success btn-block" type="button" value="Login" (click)="authenticate()" />
				</div>
			</div>
		</div>
	</div>
</div>
