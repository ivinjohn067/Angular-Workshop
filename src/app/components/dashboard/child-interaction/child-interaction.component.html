<div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Component Interactions</h3>
          </div>
          <div class="panel-body">
            Value from parent component is "{{title}}"
            <div class="form-group">
              <input class="form-control" placeholder="Type a text to send to parent" type="text" [(ngModel)]="shareData" />
            </div>
            <input class="btn btn-lg btn-success btn-block" type="button" value="Send" (click)="passValue()" />
          </div>
      </div>
    </div>
  </div>
</div>
